# -----------------------------------------------------------------------------
# Configuration
# -----------------------------------------------------------------------------

# Definitions
definitions:

  # Background image
  - &background_image >-
    {{ layout.background_image | x }}

  # Background color (default: indigo)
  - &background_color >-
    {%- if layout.background_color -%}
      {{ layout.background_color }}
    {%- else -%}
      {%- set palette = config.theme.palette or {} -%}
      {%- if not palette is mapping -%}
        {%- set palette = palette | first -%}
      {%- endif -%}
      {%- set accent = palette.get("accent", "indigo") -%}
      {%- set accent = accent.replace(" ", "-") -%}
      {{ {
        "red":         "#ff1a47",
        "pink":        "#f50056",
        "purple":      "#df41fb",
        "deep-purple": "#7c4dff",
        "indigo":      "#526cfe",
        "blue":        "#4287ff",
        "light-blue":  "#0091eb",
        "cyan":        "#00bad6",
        "teal":        "#00bda4",
        "green":       "#00c753",
        "light-green": "#63de17",
        "lime":        "#b0eb00",
        "yellow":      "#ffd500",
        "amber":       "#ffaa00",
        "orange":      "#ff9100",
        "deep-orange": "#ff6e42"
      }[accent] or "#4051b5" }}
    {%- endif -%}

  # Text color (default: white)
  - &color >-
    {%- if layout.color -%}
      {{ layout.color }}
    {%- else -%}
      {%- set palette = config.theme.palette or {} -%}
      {%- if not palette is mapping -%}
        {%- set palette = palette | first -%}
      {%- endif -%}
      {%- set accent = palette.get("accent", "indigo") -%}
      {%- set accent = accent.replace(" ", "-") -%}
      {{ {
        "red":         "#ffffff",
        "pink":        "#ffffff",
        "purple":      "#ffffff",
        "deep-purple": "#ffffff",
        "indigo":      "#ffffff",
        "blue":        "#ffffff",
        "light-blue":  "#ffffff",
        "cyan":        "#ffffff",
        "teal":        "#ffffff",
        "green":       "#ffffff",
        "light-green": "#ffffff",
        "lime":        "#000000",
        "yellow":      "#000000",
        "amber":       "#000000",
        "orange":      "#000000",
        "deep-orange": "#ffffff"
      }[accent] or "#ffffff" }}
    {%- endif -%}

  # Font family (default: Roboto)
  - &font_family >-
    {%- if layout.font_family -%}
      {{ layout.font_family }}
    {%- elif config.theme.font != false -%}
      {{ config.theme.font.get("text", "Roboto") }}
    {%- else -%}
      Roboto
    {%- endif -%}

  # Site name
  - &site_name >-
    {{ config.site_name }}

  # Page title
  - &page_title >-
    {%- if layout.title -%}
      {{ layout.title }}
    {%- else -%}
      {{ page.meta.get("title", page.title) }}
    {%- endif -%}

  # Page title with site name
  - &page_title_with_site_name >-
    {%- if not page.is_homepage -%}
      {{ page.meta.get("title", page.title) }} - {{ config.site_name }}
    {%- else -%}
      {{ page.meta.get("title", page.title) }}
    {%- endif -%}

  # Page description
  - &page_description >-
    {%- if layout.description -%}
      {{ layout.description }}
    {%- else -%}
      {{ page.meta.get("description", config.site_description) | x }}
    {%- endif -%}

  # Logo
  - &logo >-
    {%- if layout.logo -%}
      {{ layout.logo }}
    {%- elif config.theme.logo -%}
      {{ config.docs_dir }}/{{ config.theme.logo }}
    {%- endif -%}

  # Logo (icon)
  - &logo_icon >-
    {{ config.theme.icon.logo | x }}

# Meta tags
tags:

  # Open Graph
  og:type: website
  og:title: *page_title_with_site_name
  og:description: *page_description
  og:image: "{{ image.url }}"
  og:image:type: "{{ image.type }}"
  og:image:width: "{{ image.width }}"
  og:image:height: "{{ image.height }}"
  og:url: "{{ page.canonical_url }}"

  # Twitter
  twitter:card: summary_large_image
  twitter.title: *page_title_with_site_name
  twitter:description: *page_description
  twitter:image: "{{ image.url }}"

# -----------------------------------------------------------------------------
# Specification
# -----------------------------------------------------------------------------

# Card size and layers
size: { width: 1200, height: 630 }
layers:

  # Background
  - background:
      image: *background_image
      color: *background_color

  # Logo
  - size: { width: 144, height: 144 }
    offset: { x: 992, y: 64 }
    background:
      image: *logo
    icon:
      value: *logo_icon
      color: *color

  # Site name
  - size: { width: 832, height: 42 }
    offset: { x: 64, y: 64 }
    typography:
      content: *site_name
      color: *color
      font:
        family: *font_family
        style: Bold

  # Page title
  - size: { width: 832, height: 310 }
    offset: { x: 62, y: 160 }
    typography:
      content: *page_title
      align: start
      color: *color
      line:
        amount: 3
        height: 1.25
      font:
        family: *font_family
        style: Bold

  # Page description
  - size: { width: 832, height: 64 }
    offset: { x: 64, y: 512 }
    typography:
      content: *page_description
      align: start
      color: *color
      line:
        amount: 2
        height: 1.5
      font:
        family: *font_family
        style: Regular
