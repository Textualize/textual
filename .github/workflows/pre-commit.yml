name: pre-commit

on:
  pull_request:
  push:
    branches: [main]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v3
      name: setup python 3.11 for pycln
      with:
        python-version: 3.11
    - uses: actions/setup-python@v3
    - uses: pre-commit/action@v3.0.1
