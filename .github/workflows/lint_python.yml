name: lint_python
on: [pull_request, push]
jobs:
  lint_python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - run: pip install bandit black codespell flake8 isort mypy pytest pyupgrade safety
      - run: bandit --recursive --skip B101 .  # B101 is assert statements
      - run: black --check . || true
      - run: codespell --ignore-words-list="controle,controll,doubleclick,iterm"
      - run: flake8 . --count --ignore=E203,F401,F811,F841,W503,W504 --max-complexity=16 --max-line-length=120 --show-source --statistics
      - run: isort --check-only --profile black . || true
      - run: pip install rich
      - run: mypy --ignore-missing-imports . || true
      - run: pytest . || true
      - run: pytest --doctest-modules . || true
      - run: shopt -s globstar && pyupgrade --py36-plus **/*.py || true
      - run: safety check
